<style>
:root {
    --bg: #000000;
    --purple: #b784ff;
    --purple-dark: #7d3ff2;
    --purple-glow: rgba(183,132,255,0.8);

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Particles canvas */
#canvas-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: 0;
}

/* Container */
.container {
    position: relative;
    z-index: 2;
    max-width: 450px;
    margin: auto;
    padding: 40px 30px;
    border-radius: 20px;
    border:1px solid rgba(255,255,255,0.1);
    background: rgba(20,20,20,0.7);
    backdrop-filter: blur(10px);
    margin-top: 7vh;
    box-shadow: 0 0 25px rgba(183,132,255,0.1);
    animation: popUp .8s ease forwards;
}

/* Title */
.title {
    font-family: 'Rajdhani', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: var(--purple);
    text-align: center;
    margin-bottom: 5px;
    text-shadow: 0 0 12px var(--purple),0 0 22px var(--purple-dark);
    animation: glow 3s ease-in-out infinite alternate, flicker 2.6s infinite;
}

.status {
    text-align:center;
    margin-bottom: 30px;
    font-size:.8rem;
    letter-spacing:1px;
    color: var(--purple-glow);
    text-shadow:0 0 10px var(--purple);
}

/* Buttons */
.btn {
    display: flex;
    align-items:center;
    justify-content:space-between;
    padding: 14px 18px;
    margin-bottom:12px;
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    color:#fff;
    cursor:pointer;
    transition:.25s;
}

.btn:hover {
    border-color: var(--purple);
    background: rgba(183,132,255,0.15);
    box-shadow: 0 0 18px rgba(183,132,255,0.3);
    transform: translateX(4px);
}

.btn i {
    font-size:1.2rem;
    color: var(--purple);
    text-shadow:0 0 8px var(--purple);
}

/* main action */
.main-btn {
    width:100%;
    text-align:center;
    padding:16px;
    background:rgba(183,132,255,0.15);
    border:1px solid var(--purple);
    border-radius:14px;
    margin-top:20px;
    font-weight:700;
    letter-spacing:1px;
    cursor:pointer;
    transition:.25s;
    color:#fff;
    text-transform:uppercase;
}

.main-btn:hover {
    background:rgba(183,132,255,0.3);
    box-shadow:0 0 25px var(--purple);
    letter-spacing:2px;
}

/* animations */
@keyframes glow {
    from { text-shadow:0 0 8px var(--purple) }
    to { text-shadow:0 0 22px var(--purple-dark),0 0 45px var(--purple-dark) }
}

@keyframes flicker {
    0% {opacity:1}
    10% {opacity:.9}
    20% {opacity:.75}
    30% {opacity:1}
    40% {opacity:.6}
    50% {opacity:1}
    70% {opacity:.85}
    100% {opacity:1}
}

@keyframes popUp {
    0% {opacity:0; transform: translateY(40px) scale(.95);}
    100% {opacity:1; transform: translateY(0) scale(1);}
}

footer {

    font-size:0.7rem;

<script>
/* Particles constellation */
const canvas=document.getElementById('canvas-bg');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth; canvas.height=innerHeight;
let particlesArray;

class Particle{
 constructor(){
 this.x=Math.random()*canvas.width;
 this.y=Math.random()*canvas.height;
 this.size=Math.random()*2+1;
 this.speedX=(Math.random()-.5)*.6;
 this.speedY=(Math.random()-.5)*.6;
 }
 draw(){
 ctx.fillStyle='rgba(200,150,255,.8)';
 ctx.beginPath();
 ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
 ctx.fill();
 }
 update(){
 this.x+=this.speedX;
 this.y+=this.speedY;
 if(this.x<0||this.x>canvas.width) this.speedX*=-1;
 if(this.y<0||this.y>canvas.height) this.speedY*=-1;
 }
}

function init(){
 particlesArray=[];
 const n=(canvas.width*canvas.height)/9000;
 for(let i=0;i<n;i++){
 particlesArray.push(new Particle());
 }
}

function animate(){
 requestAnimationFrame(animate);
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particlesArray.forEach(p=>{p.update(); p.draw();});
 connect();
}

function connect(){
 for(let a=0;a<particlesArray.length;a++){
 for(let b=a;b<particlesArray.length;b++){
 let dx=particlesArray[a].x-particlesArray[b].x;
 let dy=particlesArray[a].y-particlesArray[b].y;
 let dist=dx*dx+dy*dy;
 if(dist<15000){
 ctx.strokeStyle='rgba(180,110,255,'+(1-dist/15000)+')';
 ctx.lineWidth=.8;
 ctx.beginPath();
 ctx.moveTo(particlesArray[a].x,particlesArray[a].y);
 ctx.lineTo(particlesArray[b].x,particlesArray[b].y);
 ctx.stroke();
 }
 }
 }
}

init(); animate();
</script>
