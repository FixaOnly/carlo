<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXA STORE - SYSTEM UPDATE</title>
    <!-- Font Futuristik -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff; /* Neon Cyan */
            --secondary: #bc13fe; /* Neon Purple */
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* BACKGROUND PARTICLES */
        #canvas1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* SCANLINE OVERLAY */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        /* MAIN CARD */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            max-width: 500px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* STATUS BADGE */
        .status-badge {
            display: inline-block;
            background: rgba(255, 0, 60, 0.2);
            color: #ff003c;
            border: 1px solid #ff003c;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0); }
        }

        /* SPINNING ICON */
        .icon-gear {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* GLITCH TEXT TITLE */
        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        .glitch-title::before {
            left: 2px;
            text-shadow: -1px 0 var(--secondary);
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            left: -2px;
            text-shadow: -1px 0 var(--primary);
            clip-path: inset(55% 0 10% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 30% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 10% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* DESCRIPTION */
        p.desc {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* LOADING LINE */
        .loader-line {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .loader-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: var(--primary);
            animation: load 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes load {
            0% { left: -50%; width: 30%; }
            50% { left: 20%; width: 80%; }
            100% { left: 100%; width: 30%; }
        }

        /* SOCIAL BUTTONS */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-social {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-social:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            color: var(--bg);
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }
        
        .btn-social.wa:hover { background: #25D366; border-color: #25D366; box-shadow: 0 0 20px #25D366; }
        .btn-social.ig:hover { background: #E1306C; border-color: #E1306C; box-shadow: 0 0 20px #E1306C; }
        .btn-social.tg:hover { background: #0088cc; border-color: #0088cc; box-shadow: 0 0 20px #0088cc; }

        /* FOOTER */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .glitch-title { font-size: 1.8rem; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <!-- Background Canvas Animation -->
    <canvas id="canvas1"></canvas>
    
    <!-- Scanlines Overlay -->
    <div class="scanlines"></div>

    <div class="container">
        <div class="status-badge">SYSTEM OFFLINE</div>
        
        <div class="icon-gear">
            <i class="fas fa-cogs"></i>
        </div>

        <div class="glitch-title" data-text="MAINTENANCE">MAINTENANCE</div>
        
        <p class="desc">
            Website sedang dalam proses pembaruan sistem.<br>
            Kami akan segera kembali dengan performa yang lebih baik.
        </p>

        <!-- Animasi Loading Bar -->
        <div class="loader-line"></div>

        <div class="socials">
            <a href="https://wa.me/6281543156112" class="btn-social wa" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/FixaXiterz" class="btn-social ig" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/FixaOnly" class="btn-social tg" target="_blank" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
        </div>

        <div class="footer">
            &copy; 2025 FIXA STORE. All Rights Reserved.
        </div>
    </div>

    <script>
        // --- PARTICLE NETWORK ANIMATION ---
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Handle Resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            // Calculate number of particles based on screen size
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1) - 0.5; // Speed X
                let directionY = (Math.random() * 1) - 0.5; // Speed Y
                let color = '#00f3ff'; // Cyan

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Draw lines between particles that are close
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue + ')'; // Cyan lines
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();
    </script>
</body>
</html>
