<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan | Website Kami</title>
    <!-- Menggunakan Font Google: Poppins untuk tampilan modern -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --accent-color: #ec4899;
            --text-color: #ffffff;
            --text-muted: #cbd5e1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e1b4b, #312e81);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scroll bar elemen latar belakang */
            position: relative;
            color: var(--text-color);
        }

        /* Animasi Latar Belakang */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elemen Dekorasi Latar Belakang (Bola-bola cahaya) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-color);
            bottom: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Container Utama (Glass Card) */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            animation: fadeIn Up 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ikon Animasi */
        .icon-wrapper {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: rgba(255,255,255,0.1);
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p.description {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Countdown Timer */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            min-width: 90px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
        }

        .time-val {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        /* Formulir Notifikasi */
        .notify-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            width: 100%;
            position: relative;
        }

        .input-group input {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .btn-submit {
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        .btn-submit:active {
            transform: scale(0.95);
        }

        /* Footer Sosial Media */
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: white;
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Toast Notification (Pengganti Alert) */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .countdown-container { gap: 0.8rem; }
            .time-box { min-width: 70px; padding: 0.8rem 0.5rem; }
            .time-val { font-size: 1.5rem; }
            .time-label { font-size: 0.6rem; }
            
            .input-group { flex-direction: column; gap: 10px; }
            .btn-submit { position: static; width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Elemen Latar Belakang -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Konten Utama -->
    <main class="container">
        <div class="icon-wrapper">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        
        <h1>Website Sedang Dalam Perbaikan</h1>
        
        <p class="description">
            Kami sedang melakukan pembaruan besar-besaran untuk memberikan pengalaman terbaik bagi Anda. Website akan segera kembali dengan tampilan baru yang lebih segar dan fitur yang lebih canggih.
        </p>

        <!-- Countdown Timer -->
        <div class="countdown-container" id="countdown">
            <div class="time-box">
                <span class="time-val" id="days">00</span>
                <span class="time-label">Hari</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">Jam</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="minutes">00</span>
                <span class="time-label">Menit</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="seconds">00</span>
                <span class="time-label">Detik</span>
            </div>
        </div>

        <!-- Formulir Berlangganan -->
        <form class="notify-form" id="notifyForm">
            <div class="input-group">
                <input type="email" placeholder="Masukkan email Anda untuk info..." required aria-label="Alamat Email">
                <button type="submit" class="btn-submit">Beri Tahu Saya</button>
            </div>
        </form>

        <!-- Footer Sosial Media -->
        <footer class="social-links">
            <a href="#" class="social-link" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-link" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="mailto:info@domainanda.com" class="social-link" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
        </footer>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fa-solid fa-check-circle"></i>
        <span>Terima kasih! Kami akan mengabari Anda.</span>
    </div>

    <script>
        // Konfigurasi Tanggal Target (7 hari dari sekarang)
        // Anda bisa mengubah tanggal ini secara manual
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7); 

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Jika waktu habis
                document.getElementById("countdown").innerHTML = "<h2 style='color:var(--accent-color)'>Website Telah Dibuka!</h2>";
                return;
            }

            // Perhitungan waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update DOM dengan padding 0 (misal: 5 menjadi 05)
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // Jalankan update setiap 1 detik
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Jalankan langsung saat load

        // Form Handling (Simulasi)
        const form = document.getElementById('notifyForm');
        const toast = document.getElementById('toast');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            // Tampilkan tombol loading state (opsional visual feedback)
            const btn = form.querySelector('.btn-submit');
            const originalText = btn.innerText;
            btn.innerText = 'Mengirim...';
            
            setTimeout(() => {
                // Reset form dan tombol
                form.reset();
                btn.innerText = originalText;
                
                // Tampilkan Toast
                toast.classList.add('show');
                
                // Sembunyikan Toast setelah 3 detik
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
