<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dalam Perbaikan</title>
    <!-- Font Orbitron untuk gaya Digital/Tech -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Latar Belakang Grid Bergerak */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* Cahaya Atmosfer */
        .glow-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(188, 19, 254, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Container Utama */
        .container {
            text-align: center;
            padding: 2rem;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--neon-purple);
            border-radius: 50px;
            color: var(--neon-purple);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 span {
            font-weight: 700;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Timer Styling */
        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .number {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            line-height: 1;
            margin-bottom: 0.5rem;
            position: relative;
        }

        /* Efek garis bawah neon */
        .number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Progress Bar di bawah */
        .progress-container {
            margin-top: 4rem;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            width: 0%;
            animation: loadProgress 5s ease-in-out infinite alternate;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 70%; }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; margin-bottom: 2rem; }
            .countdown { gap: 1rem; }
            .number { font-size: 3rem; }
            .label { font-size: 0.7rem; }
            .status-badge { font-size: 0.7rem; padding: 0.4rem 1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="glow-overlay"></div>

    <main class="container">
        <div class="status-badge">
            <i class="fas fa-circle-notch fa-spin"></i> System Maintenance
        </div>

        <h1>Website <span>Sedang Diperbarui</span></h1>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Hari</span>
            </div>
            <div class="time-box">
                <span class="number">:</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Jam</span>
            </div>
            <div class="time-box">
                <span class="number">:</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Menit</span>
            </div>
            <div class="time-box">
                <span class="number">:</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Detik</span>
            </div>
        </div>

        <!-- Elemen dekoratif loading bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </main>

    <script>
        // Set waktu target (misal 3 hari dari sekarang)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 3); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector("h1").innerHTML = "Website <span>Kembali Online</span>";
                document.getElementById("countdown").style.display = "none";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update teks
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
